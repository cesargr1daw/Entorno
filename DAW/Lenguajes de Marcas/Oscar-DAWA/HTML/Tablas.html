<!DOCTYPE html>
<html>
<head>
    <title>Tablas</title>
    <style>
        table,
        tr,
        td, th { 
        border: 1px solid black;
        border-collapse: collapse;
        }


        tr,
        td,th {
            padding: 5px;
            text-align:center;
        }

    </style>        
</head>
<body>
<table>
    <tr>
        <th>Hoy</th>
        <th>Mañana</th>
        <th>Sábado</th>
    </tr>
    <tr> 
        <td>Soleado</td>
        <td>Mayormente soleado</td>
        <td>Parcialmente Nublado</td>
    </tr>
    <tr>
        <td>19ºC</td>
        <td>17º</td>
        <td>12º</td>
    </tr>
    <tr>
        <td>E 13 km/h</td>
        <td>E 11km/h</td>
        <td>E 16km/h</td>
    </tr>
</table>
<br>

</html>
